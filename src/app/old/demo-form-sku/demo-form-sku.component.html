<div class="ui raised segment">

  <h2 class="ui header">Demo Form: Sku</h2>

  <form [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)"
        class="ui form">

    <div class="field">
      <label for="skuInput">SKU</label>
      <input type="text"
             id="skuInput"
             placeholder="SKU"
             name="sku"
             [formControl]="myForm.controls['sku']"
             [class.error]="!myForm.controls['sku'].valid && myForm.controls['sku'].touched"
      />
    </div>
    <button type="submit" class="ui button">Submit</button>

    <div *ngIf="myForm.controls['sku'].hasError('invalidSku')"
         class="ui error message">SKU must begin with <span>123</span></div>

    <!--<div *ngIf="!sku.valid"
         class="ui error message">SKU is invalid</div>-->
    <!--<div *ngIf="sku.hasError('required')"></div>-->
    <div *ngIf="!myForm.controls['sku'].valid"
         class="ui error message">SKU is invalid</div>
    <div *ngIf="myForm.controls['sku'].hasError('required')" class="ui error message">SKU is invalid</div>
  </form>

</div>
